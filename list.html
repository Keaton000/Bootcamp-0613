<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol> <!-- this is order example 1, 2, 3 or a, b, c -->
        <li><a href="https://twitter.com/">Twitter</a></li> <!-- This are your list -->
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instragram</a></li>
    </ol>

    <ul> <!-- tihs is unordered list example bullets or dots -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Fruits
            <ul>
                <li>Banna</li>
                <li>Apple</li>
            </ul>
        </li>
        <li>Desserts
            <ul>
                <li>Chocolate Bar</li>
                <li>Cake</li>
            </ul>
        </li>
    </ol>

    <ol>
        <li>Fruits
            <ul>
                <li>Banna</li>
                <li>Apple
                    <ol>
                        <li>Green</li>
                        <li>Red</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>Desserts</li>
    </ol>
</body>
</html>
