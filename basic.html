<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure</title>
    <link rel="stylesheet" href="assets/css/introduction.css">
</head>
<body>
    This is my basic HTML
    
    <h1>This is my Header</h1>
    <p>My name is Keaton</p>
    <p>My name is <strong>Keaton</strong></p>
    <p>My name is <strong>Keaton</p></strong> <!-- This Wrong -->

    <p>Block Elements</p><p>Block Elements</p> <!-- This Pushes other Elements -->

    <p>My name is <em>Keaton</em></p> <!-- Can be place inside the line -->
    <p>My name is <span>Keaton</span></p>

    <div class="div-number-1">
        <p id="1st">This is my 1st div</p>
        <p>This is my 1st div</p>
        <p>This is my 1st div</p>
        <p>This is my 1st div</p>
    </div>

    <div>
        <p id=""> This is my 2nd div</p>
    </div>
</body>
</html>
